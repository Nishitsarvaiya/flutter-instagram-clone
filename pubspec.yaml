name: social_media_flutter
description: A new Flutter project.
version: 1.0.0+1

environment:
    sdk: '>=2.2.2 <3.0.0'

dependencies:
    flutter:
        sdk: flutter

    cupertino_icons: ^0.1.2

dev_dependencies:
    flutter_test:
        sdk: flutter

flutter:
    uses-material-design: true

    assets:
        - assets/images/

    fonts:
        - family: Proxima Nova
          fonts:
              - asset: assets/fonts/ProximaNova-Regular.otf
        - family: BebasNeue
          fonts:
              - asset: assets/fonts/BebasNeue-Regular.ttf
        - family: CustomIcons
          fonts:
              - asset: assets/fonts/CustomIcons.ttf
